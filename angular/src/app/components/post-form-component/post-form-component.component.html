<form (ngSubmit)="uploadPost()" #postForm="ngForm" enctype="multipart/form-data">
  <!-- Input fields for user_id, date, and image_data -->
  <label for="user_id">User ID:</label>
  <input type="text" id="user_id" name="user_id" [(ngModel)]="user_id" required>

  <label for="date">Date:</label>
  <input type="date" id="date" name="date" [(ngModel)]="date" required>

  <label for="image_data">Image Data:</label>
  <input type="file" id="image_data" name="image_data" (change)="onFileSelected($event)" required>

  <!-- Input fields for pieces -->
  <div *ngFor="let piece of piecesData; let i = index">
    <label for="brand{{i}}">Brand {{i + 1}}:</label>
    <input type="text" [id]="'brand' + i" [name]="'brand' + i" [(ngModel)]="piece.brand" required>

    <label for="model{{i}}">Model {{i + 1}}:</label>
    <input type="text" [id]="'model' + i" [name]="'model' + i" [(ngModel)]="piece.model" required>

    <label for="category_id{{i}}">Category ID {{i + 1}}:</label>
    <input type="text" [id]="'category_id' + i" [name]="'category_id' + i" [(ngModel)]="piece.category_id" required>
  </div>

  <!-- Add Piece button -->
  <button type="button" (click)="addPieceInput()">Add Piece</button>

  <button type="submit">Upload Post</button>
</form>
